<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Friendly Chat">
    <meta name="theme-color" content="#303F9F">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Friendly Chat">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.js"></script>
    <title>Slack the Copy</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <span class="brand-logo">Slack the Clone</span>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li>
                    <div class="hidden" id="user-pic"></div>
                </li>
                <li>
                    <div class="hidden" id="user-name"></div>
                </li>
                <li>
                    <button hidden id="sign-out" class="hidden waves-effect waves-light btn">Sign-out</button>
                    <button hidden id="sign-in" class="hidden waves-effect waves-light btn">Sign-in with Google</button>
                </li>
            </ul>
        </div>
    </nav>
    <main id="main">
        <div class="row">
            <div class="col s2">
                <h4>Channels</h4>
            </div>
            <div class="col s8">
                <h4><div id="currentChannel"></div></h4>
            </div>
            <div class="col s2"></div>
        </div>
        <div class="row">
            <div class="col s2">
                <br />
                <ul class="collection">
                    <a href="#!" onclick="room.setRoom('general'); loadMessages();" class="collection-item"># general</a>
                    <a href="#!" onclick="room.setRoom('codecool'); loadMessages();" class="collection-item"># codecool</a>
                </ul>
            </div>
            <div class="col s8">
                <div id="messages">
                    <span id="message-filler"></span>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="row" style="padding-top: 25px;">
            <div class="col s2"></div>
            <div class="col s8">
                <form id="message-form" action="#">
                    <div class="input-field col s12">
                        <input id="message" type="text" class="materialize-input"></input>
                        <label for="message">Message...</label>
                    </div>
                    <button id="submit" disabled type="submit" class="waves-effect waves-light btn">Send</button>
                    <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="message">
                        <label class="mdl-textfield__label" for="message">Message...</label>
                    </div>-->
                </form>
                <form id="image-form" class="hidden" action="#">
                    <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                    <button id="submitImage" title="Upload image" class="waves-light waves-effect btn">
                        <i class="material-icons">image</i>
                    </button>
                </form>
            </div>
            <div class="col s2"></div>
        </div>
    </footer>
    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/5.1.0/firebase-app.js"></script>
    <script src="/__/firebase/5.1.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.1.0/firebase-database.js"></script>
    <script src="/__/firebase/5.1.0/firebase-storage.js"></script>
    <script src="/__/firebase/5.1.0/firebase-messaging.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
